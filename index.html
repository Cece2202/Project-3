<!DOCTYPE html>
<html lang="en">

<head>
    <title>ohmyfood</title>
    <meta charset="utf-8" />
    <meta name="description" content="Book the menu you like" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b378abfd44.js" crossorigin="anonymous"></script>
    <link href="sass/main.scss" rel="stylesheet" media="screen and (max-width: 798px)" />

<body>
    <header>
        <img src="images/logo/ohmyfood.png" alt="ohmyfood logo">

    </header>
    <main></main>
    <section class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris,Belleville</p>
    </section>

    <section class="explore">
        <h1>Book the menu you like</h1>
        <p>Discover top-of-the-art restaurants we picked for you</p>
        <button class="explore-button">Explore our restaurants</button>
    </section>

    <section class="How-it-works">
        <h2>How it works</h2>
        <ol>
            <li>Chose a restaurant</li>
            <li>Create your menu</li>
            <li>Go enjoy it at the restaurant</li>
        </ol>

    </main>
